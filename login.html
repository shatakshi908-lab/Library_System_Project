<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Library Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: radial-gradient(circle at 30% 20%, #222 10%, #000 100%);
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

    <div class="glass p-10 rounded-2xl w-[400px] shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-6">ðŸ“š Library Login</h1>

        <form action="/login" method="POST" class="space-y-5">

            <div>
                <label class="text-sm">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 rounded-md bg-gray-900 border border-gray-700 focus:ring focus:ring-blue-500">
            </div>

            <div>
                <label class="text-sm">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 rounded-md bg-gray-900 border border-gray-700 focus:ring focus:ring-blue-500">
            </div>

            <button class="w-full py-2 rounded-md bg-blue-600 hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <p class="text-center mt-6 text-gray-400 text-sm">
            Login as Student or Librarian using your credentials.
        </p>
    </div>

</body>
</html>
